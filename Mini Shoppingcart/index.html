<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Mini Winkelwagentje</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>🛒 Mini Webshop</h1>

  <div class="products">
    <div class="product" data-id="1" data-name="Appel" data-price="0.5">
      <p>🍎 Appel - €0,50</p>
      <button class="add-to-cart">Voeg toe</button>
    </div>
    <div class="product" data-id="2" data-name="Banaan" data-price="0.3">
      <p>🍌 Banaan - €0,30</p>
      <button class="add-to-cart">Voeg toe</button>
    </div>
    <div class="product" data-id="3" data-name="Brood" data-price="1.2">
      <p>🍞 Brood - €1,20</p>
      <button class="add-to-cart">Voeg toe</button>
    </div>
  </div>

  <h2>🛍️ Winkelwagentje</h2>
  <div class="cart">
    <ul class="cart-items"></ul>
    <p><strong>Totaal: €<span class="cart-total">0.00</span></strong></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
