<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Steen Papier Schaar</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>🪨📄✂️ Steen - Papier - Schaar</h1>

  <div class="choices">
    <button data-choice="steen">🪨 Steen</button>
    <button data-choice="papier">📄 Papier</button>
    <button data-choice="schaar">✂️ Schaar</button>
  </div>

  <div class="result">
    <p><strong>Jij kiest:</strong> <span class="player-choice">-</span></p>
    <p><strong>Computer kiest:</strong> <span class="computer-choice">-</span></p>
    <p><strong>Resultaat:</strong> <span class="outcome">-</span></p>
  </div>

  <div class="scoreboard">
    <p>👤 Jij: <span class="player-score">0</span></p>
    <p>💻 Computer: <span class="computer-score">0</span></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
